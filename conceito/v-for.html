<!DOCTYPE html>

    <script src="./vuejs/vue.js"></script>
    <style>

<body>

       <ul>
           <li v-for="(cliente, index) in clientes" :key="index">
               Nome: {{cliente.nome}} | Idade: {{cliente.idade}}

        const vue = new Vue({
            el: '#app',

        });
    </script>
</body>
</html>
