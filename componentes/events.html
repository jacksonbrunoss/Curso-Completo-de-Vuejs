<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events - Curso Completo de Vuejs</title>
    <script src="./vuejs/vue.js"></script>
</head>
<body>
    <div id="app">
        <meu-botao @pika-fofa="mostrarMsg"></meu-botao>
    </div>
    <script>
        const MeuBotao = {
            name: 'MeuBotao',
            template: `
                <button @click="handleClick">Clique</button>
            `,
            methods: {
                handleClick() {
                    this.$emit("pika-fofa")
                }
            },
        }
        const vue = new Vue({
            el: '#app',
            data: {
              
            },
            components: {
                MeuBotao
            },
            methods: {
                mostrarMsg() {
                    console.log("Voce clicou no Pika Fofa!");
                }
            },
        });
    </script>
</body>
</html>
