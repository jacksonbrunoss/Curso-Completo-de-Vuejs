<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introdução - Curso Completo de Vuejs</title>
    <script src="./vuejs/vue.js"></script>
</head>
<body>
    <div id="app">
        Nome: {{ nome }}
    </div>
    
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                nome: 'Jackson Bruno'
            }
        });
    </script>
</body>
</html>
