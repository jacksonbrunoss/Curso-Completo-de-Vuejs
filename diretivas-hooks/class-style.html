<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class e style - Curso Completo de Vuejs</title>
    <script src="./vuejs/vue.js"></script>
    <style>
        .azul { 
            color: blue;
        }
        .ativo {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="{ativo: estarAtivo}">Texto Azul</p>
    </div>
    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                cor: 'azul',
                estarAtivo: true
            }
        })
    </script>
    
</body>
</html>
